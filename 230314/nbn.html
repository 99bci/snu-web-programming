<!DOCTYPE html>
<html>
  <head>
    <title>구구단</title>
    <script>
      function nbn() {
        for (let i = 2; i <= 9; i++) {
          console.log(`${i}단`);
          for (let j = 1; j <= 9; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
          }
        }
      }
    </script>
  </head>
  <body>
    <button onclick="nbn()">Hit me!</button>
  </body>
</html>
